<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятий</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4 row">Расписание занятий</h1>

        <!-- Область для отображения всех занятий -->
        <div id="schedule" class="row">
            <!-- Здесь будут отображаться все занятия -->
        </div>
        <h1 class="mt-4 mb-4">Мои занятия</h1>

        <!-- Область для отображения выбранных занятий -->
        <div id="myTraining" class="row">
            <!-- Здесь будут отображаться выбранные занятия -->
        </div>
    </div>

    <!-- Подключение Bootstrap JS (jQuery и Popper.js обязательны) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript для работы с занятиями и записями -->
    <script src="script.js"></script>
</body>

</html>
