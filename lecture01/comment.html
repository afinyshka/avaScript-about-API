<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .reply-form {
            display: none;
        }
    </style>
</head>

<body>
    <div class="comment">
        <p>Comment number 0ne</p>
        <button class="reply-button">Reply</button>
        <form class="reply-form">
            <textarea placeholder="Enter your comment here..."></textarea>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="comment">
        <p>Comment number Two</p>
        <button class="reply-button">Reply</button>
        <form class="reply-form">
            <textarea placeholder="Enter your comment here..."></textarea>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="comment">
        <p>Comment number Three</p>
        <button class="reply-button">Reply</button>
        <form class="reply-form">
            <textarea placeholder="Enter your comment here..."></textarea>
            <button class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        const replyButtons = document.querySelectorAll('.reply-button');

        replyButtons.forEach(element => {
            element.addEventListener('click', () => {
                const comment = element.closest('.comment')
                const replyForm = comment.querySelector('.reply-form')

                // Скрываем все формы ответов
                const allReplyForms = document.querySelectorAll('.reply-form')
                allReplyForms.forEach(form => {
                    if (form !== replyForm) {
                        form.style.display = 'none'
                    }
                })
                // Отображаем форму ответа только для текущего комментария
                replyForm.style.display = 'block';
            })
        })
    </script>
</body>

</html>
